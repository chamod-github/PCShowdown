<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Template for a new part -->
  <script id="pc-specs-templ" type="text/x-handlebars-template">
      <div class="part">
      <div>
        <label for="type{{id}}">
          Type
        </label>
        <select name="type" class="type" id="type{{id}}">
          <option value="cpu">
            CPU
          </option>
          <option value="gpu">
            GPU
          </option>
          <option value="mobo">
            MOBO
          </option>
          <option value="psu">
            PSU
          </option>
          <option value="ram">
            RAM
          </option>
          <option value="disk">
            Disk
          </option>
          <option value="case">
            Case
          </option>
          <option value="cooler">
            Cooler
          </option>
          <option value="other">
            Other
          </option>
        </select>
      </div>
      <div>
        <label for="brand{{id}}">
          Brand
        </label>
        <textarea name="brand" class="brand" id="brand{{id}}" cols="30" rows="1" required="required"></textarea>
      </div>
      <div>
        <label for="model{{id}}">
          Model
        </label>
        <textarea name="model" class="model" id="model{{id}}" cols="30" rows="1" required="required"></textarea>
      </div>
      <div>
      <label for="qty{{id}}">
        Quantity
      </label>
      <input type="number" name="qty" id="qty{{id}}" class="qty" min="1" step="1" value="1"required="required"/>
    </div>
    <button type="button">Remove Part</button>
    </div>
    </script>

  <!--  Template for a new image link -->
  <script id="pc-images-templ" type="text/x-handlebars-template">
    <div class="image">
      <label for="image{{id}}">
        Image Link
      </label>
      <textarea name="image" class="image-link" id="image{{id}}" cols="30" rows="1" required="required"></textarea>
  <button type="button">Remove Image</button>
</div>
    </script>

  <title>PCShowdown - Add PC</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="/">Home</a>
      <a href="/addpc">Add PC</a>
      <a href="/browse">Browse PCs</a>
    </nav>
  </header>

  <form>
    <!-- name and info -->
    <label for="name">Name</label>
    <textarea name="name" id="name" cols="30" rows="1" required="required"></textarea>
    <label for="info">Info</label>
    <textarea name="info" id="info" cols="30" rows="10" required="required"></textarea>

    <!-- pc specs -->
    <div id="pc-specs"></div>
    <button type="button" id="add-part">Add Part</button>

    <!-- pc images -->
    <div id="pc-images"></div>
    <button type="button" id="add-image">Add Image</button>

    <!-- buttons -->
    <button type="button" id="submit">Submit PC</button>
    <!-- TODO REMOVE THIS BUTTON -->
    <button type="button" id="reset">Reset Form</button>
  </form>


  <footer><small>&copy; Copyright Chamod</small></footer>
  <script src="./handlebars.js"></script>
  <script src="./addpc.js"></script>
</body>

</html>
