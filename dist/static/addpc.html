<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">



  <title>PCShowdown - Add PC</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="/">Home</a>
      <a href="/addpc">Add PC</a>
      <a href="/browse">Browse PCs</a>
    </nav>
  </header>

  <form>
    <!-- name and info -->
    <label for="name">Name</label>
    <textarea name="name" id="name" cols="30" rows="1" required="required"></textarea>
    <label for="info">Info</label>
    <textarea name="info" id="info" cols="30" rows="10" required="required"></textarea>

    <!-- pc specs -->
    <div id="pc-specs"></div>
    <button type="button" id="add-part">Add Part</button>

    <!-- pc images -->
    <div id="pc-images"></div>
    <button type="button" id="add-image">Add Image</button>

    <!-- buttons -->
    <button type="button" id="submit">Submit PC</button>
    <!-- TODO REMOVE THIS BUTTON -->
    <button type="button" id="reset">Reset Form</button>
  </form>


  <footer><small>&copy; Copyright Chamod</small></footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./handlebars.js"></script>
  <script type="module" src="./addpc.js"></script>
</body>

</html>
