<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>PC Showdown - {{.Data.Name}}</title>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/addpc">Add PC</a>
        <a href="/browse">Browse PCs</a>
    </nav>


    <form>
        <label for="share">ID to share with friends</label>
        <textarea id="share">{{.Links.ViewID}}</textarea>
        <!-- name and info -->
        <div id="name-container">
            <label for="name">Name</label>
            <textarea name="name" id="name" cols="30" rows="1" required="required">{{.Data.Name}}</textarea>
        </div>
        <div id="info-container">
            <label for="info">Info</label>
            <textarea name="info" id="info" cols="30" rows="10" required="required">{{.Data.Info}}</textarea>
        </div>
        <!-- buttons only if edit permission -->
        <!-- pc specs -->
        <div id="pc-specs"></div>
        {{if .Links.EditID}}
        <button type="button" id="add-part">Add Part</button>
        {{end}}

        <!-- pc images -->
        <div id="pc-images"></div>
        <!-- buttons only if edit permission -->
        {{if .Links.EditID}}
        <button type="button" id="add-image">Add Image</button>
        <button type="button" id="update">Update PC</button>
        <button type="button" id="delete">Delete PC</button>

        <div id="submit-error" class="hidden">
            <h2>Error submitting the PC.</h2>
            <h2>Must fill Name and Info fields.</h2>
            <h2>Must have the following parts: CPU, Cooler, Mobo, RAM, GPU, Disk, PSU, Case.</h2>
        </div>
        {{end}}
    </form>

    <footer>
        <center>&copy; Copyright Chamod</center>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/handlebars.js"></script>
    <script type="module" src="/js/viewpc.js"></script>
</body>

</html>
